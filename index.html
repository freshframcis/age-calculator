<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outter-container">
      <div class="input-container">
        <div class="first-container">
          <p class="error-para">DAY</p>
          <input type="number" id="day" />
          <small class="error"></small>
        </div>

        <div class="first-container">
          <p class="error-para">MONTH</p>
          <input type="number" id="month" />
          <small class="error"></small>
        </div>
        <div class="first-container">
          <p class="error-para">YEAR</p>
          <input type="number" id="year" />
          <small class="error"></small>
        </div>
      </div>
      <button class="btn-class" id="submit-btn">
        <img src="./assets/images/icon-arrow.svg" alt="" />
      </button>

      <div class="display-container">
        <h3><span id="age-years">--</span>years</h3>
        <h3><span id="age-months">--</span>months</h3>
        <h3><span id="age-days">--</span>days</h3>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Master-Francis</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
